<!DOCTYPE html>
<html> 
<head>
	<title>TaskSpark</title>
	<link rel='stylesheet' href='../css/signup.css'>
	<link rel="icon" type="image/png" href="../images/logo4.png">
</head>
<body> 
	<main> 
	<div class='main-content'> 
	<h1>Create Your TaskSpark Account</h1>
	<p>Join TaskSpark today and make task management a breeze! It's fun, easy, and efficient.</p>
	<div class='input-boxes'>
	<div class='inputs'> 
	<label>Name</label>
	<input type='text' id='name' placeholder='name'>
	</div> 
	<div class='inputs'> 
	<label>Email</label>
	<input type='email' id='email' placeholder='email@gmail.com'>
	</div>
	<div class='inputs'> 
	<label>Password</label>
	<input type='password' id='password' placeholder=' greater than or equal to 6 characters'>
	</div>
	<button id='signupbtn'>Sign up</button>
	</div>
	<div class='horizontal-line'> 
		<hr>
	</div>
	<p>Already have an account? <a href='./signin.html'>Sign In</a></p>
	</div>
	</main>
	<script type='module' src='../js/main.js'></script>
</body>
</html>
